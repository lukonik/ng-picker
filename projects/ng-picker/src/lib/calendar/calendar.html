@switch (view()) { @case ('month') {
<pk-month-view
  [calendarCellRef]="calendarCellRef()"
  [period]="period()"
  [today]="today()"
  [mode]="mode()"
  [value]="value()"
  (selectDate)="selectDate.emit($event)"
  [disableFuture]="disableFuture()"
  [disablePast]="disablePast()"
  [disableToday]="disableToday()"
  [minDate]="minDate()"
  [maxDate]="maxDate()"
  [filterDate]="filterDate()"
></pk-month-view>
} }
