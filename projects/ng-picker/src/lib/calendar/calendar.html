<pk-calendar-header
  (selectYear)="selectYear($event)"
  [view]="view()"
  [period]="period()"
></pk-calendar-header>

@switch (view()) { @case ('month') {
<pk-month-view
  [calendarCellRef]="calendarCellRef()"
  [period]="period()"
  [today]="today()"
  [mode]="mode()"
  [value]="value()"
  (selectDate)="selectDate.emit($event)"
  [disableFuture]="disableFuture()"
  [disablePast]="disablePast()"
  [disableToday]="disableToday()"
  [minDate]="minDate()"
  [maxDate]="maxDate()"
  [filterDate]="filterDate()"
  (goToNextMonth)="goToNextMonth()"
  (goToPrevMonth)="goToPrevMonth()"
></pk-month-view>
} @case ('year') {
<pk-year-view (changeView)="changeView($event)" [period]="period()"></pk-year-view>
} @case ('multi-year') {
<pk-multi-year-view (selectYear)="selectYear($event)" [period]="period()"></pk-multi-year-view>
} }
