<table
  class="pk-picker-month-view"
  role="grid"
  pkGrid
  (goToDown)="goToNextMonth.emit()"
  (goToUp)="goToPrevMonth.emit()"
  (goToLeft)="goToPrevMonth.emit()"
  (goToRight)="goToNextMonth.emit()"
>
  <thead>
    <tr>
      @for (week of weekDays(); track $index) {
      <th style="text-align: center">{{ week }}</th>
      }
    </tr>
  </thead>
  @for (weekCell of weekCells(); track $index) {
  <tr pkGridRow>
    @for (cell of weekCell; track $index) {
    <td style="text-align: center">
      <button
        pkGridCell
        class="pk-picker-date-cell"
        [class.pk-picker-date-cell--today]="cell.isToday"
        [class.pk-picker-date-cell--selected]="cell.isSelected"
        [class.pk-picker-date-cell--disabled]="cell.isDisabled"
        [disabled]="cell.isDisabled"
        (click)="selectDate.emit(cell)"
      >
        <pk-month-view-cell
          (selectDate)="selectDate.emit($event)"
          [calendarCellRef]="calendarCellRef()"
          [cell]="cell"
        ></pk-month-view-cell>
      </button>
    </td>
    }
  </tr>
  }
</table>
